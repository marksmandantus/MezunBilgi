{% load static %}

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Giriş Yap</title>
  <link rel="stylesheet" type="text/css" href="{% static 'styles/log_in.css' %}">
  <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


</head>
<body>
  <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
          <div class="col-lg-4 col-md-6">
              <div class="card shadow-lg bg-transparent">
                  <div class="card-body">
                      <h2 class="card-title text-center mb-4">Sign In</h2>
                      <form action="" method="post">
                          {% csrf_token %}
                          <div class="form-group">
                              <label for="tc_kimlik_no">TC Kimlik NO</label>
                              <input type="text" class="form-control" name="tc_kimlik_no" required>
                          </div>
                          <div class="form-group">
                              <label for="password">Şifre</label>
                              <input type="password" class="form-control" name="password" required>
                          </div>
                          <div class="form-group" >
                              <input type="submit" class="btn btn-primary btn-block" value="Giriş Yap">
                          </div>
                      </form>
                      <div class="text-center">
                          <a href="{% url 'reset_password' %}">Şifremi Unuttum</a> |
                          <a href="{% url 'register' %}">Kayıt Ol</a>
                      </div>
                      {% if messages %}
                        <div class="container mt-4">
                            {% for message in messages %}
                                <div class="alert alert-success" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                  </div>
              </div>
          </div>
      </div>
  </div>
  
</body>
</html>
