<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-lg-4 col-md-6">
            <div class="card shadow-lg bg-transparent">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Reset Password</h2>
                    <form action="" method="post">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="new_password1">New Password</label>
                            <input type="password" class="form-control" name="new_password1" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="new_password2">Confirm New Password</label>
                            <input type="password" class="form-control" name="new_password2" required>
                        </div>
                        
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-block" value="Reset Password">
                        </div>
                    </form>
                    
                    {% if messages %}
                      <div class="container mt-4">
                          {% for message in messages %}
                              <div class="alert alert-success" role="alert">
                                  {{ message }}
                              </div>
                          {% endfor %}
                      </div>
                  {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
