<div class="container">
    {% if search_results %}
        <h2>Search Results</h2>
        <ul>
            {% for profile in search_results %}
                <li><a href="{% url 'view_profile' profile.username %}">{{ profile.username }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</div>
