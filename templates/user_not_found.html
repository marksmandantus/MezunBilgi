{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Kullanıcı Bulunamadı{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/user_not_found.css' %}">
</head>

<body>
    <div class="container text-center">
        <h1 class="display-4">Kullanıcı Bulunamadı</h1>
        <p class="lead">Üzgünüm, aradığınız kullanıcı bulunamadı.</p>
        <p class="mb-4">Lütfen kullanıcı adını kontrol edin ve tekrar deneyin.</p>
        <a href="{% url 'anasayfa' %}" class="btn btn-primary">Anasayfaya dön</a>
    </div>

    <!-- Add Bootstrap JS and jQuery if needed -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
