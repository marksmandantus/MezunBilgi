{% load static%}

<!DOCTYPE html>
<html>
<head>
  <title>Mezun Etkinlikleri</title>
  <link rel="stylesheet" type="text/css" href="{% static 'styles/activities.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'styles/mezun.css' %}">

  <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
  {% include 'navbar.html' %} 


  <main>
    <div class="container">
      <div class="row">
        {% for etkinlik in etkinlikler %}
        <div class="col-md-4"> 
          <div class="event-card">
            <div class="event-image">
              <img src="{% static 'images/etkinlik-' %}{{ etkinlik.id }}.jpg" alt="Etkinlik Resmi">
            </div>
            <div class="event-details">
              <h2>{{ etkinlik.etkinlik_adi }}</h2>
              <p>Tarih: {{ etkinlik.etkinlik_tarihi }}</p>
              <p>Yer: {{ etkinlik.etkinlik_yeri }}</p>
              <a href="#">Detaylar</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </main>

  

  
</body>
</html>
