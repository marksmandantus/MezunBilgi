{% load static%}

<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %} Mezun Etkinlikleri{% endblock %}</title>

  <link rel="stylesheet" type="text/css" href="{% static 'styles/activities.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'styles/mezun.css' %}">

  <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
  {% include 'navbar.html' %} 
  <br><br><br>

  <main>
    <div class="container">
      <div class="row">
        {% for etkinlik in etkinlikler %}
        <div class="col-md-4"> 
          <div class="event-card">
            <div class="event-image">
              <img src="{% static 'images/etkinlik-' %}{{ etkinlik.id }}.jpg" alt="Etkinlik Resmi">
            </div>
            <div class="event-details">
              <h2>{{ etkinlik.etkinlik_adi }}</h2>
              <p>Tarih: {{ etkinlik.etkinlik_tarihi }}</p>
              <p>Yer: {{ etkinlik.etkinlik_yeri }}</p>
              <a href="{% url 'etkinlik_detay' etkinlik.id %}">Detaylar</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </main>

  {% include 'footer.html' %}

  <script src="{% static 'js/jquery-3.4.1.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
	<script src="{% static 'js/bootstrap.affix.js' %}"></script>
  
  
</body>
</html>
