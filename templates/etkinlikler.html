{% load static%}

<!DOCTYPE html>
<html>
<head>
  <title>{% block title %} Mezun Etkinlikleri{% endblock %}</title>

  <link rel="stylesheet" type="text/css" href="{% static 'styles/activities.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'styles/mezun.css' %}">

  <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
  {% include 'navbar.html' %} 


  <main>
    <div class="container">
      <div class="row">
        {% for etkinlik in etkinlikler %}
        <div class="col-md-4"> 
          <div class="event-card">
            <div class="event-image">
              <img src="{% static 'images/etkinlik-' %}{{ etkinlik.id }}.jpg" alt="Etkinlik Resmi">
            </div>
            <div class="event-details">
              <h2>{{ etkinlik.etkinlik_adi }}</h2>
              <p>Tarih: {{ etkinlik.etkinlik_tarihi }}</p>
              <p>Yer: {{ etkinlik.etkinlik_yeri }}</p>
              <a href="{% url 'etkinlik_detay' etkinlik.id %}">Detaylar</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </main>

  {% include 'footer.html' %}

  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
